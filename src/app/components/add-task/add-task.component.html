<form class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Task</label>
        <input type="text" name="text" id="text" placeholder="Add text" [(ngModel)]="text" />
    </div>
    <div class="form-control">
        <label for="day">Day and Time</label>
        <input type="text" name="day" id="day" placeholder="Add day" [(ngModel)]="day" />
    </div>
    <div class="form-control form-control-check">
        <label for="check">Reminder</label>
        <input type="checkbox" name="check" id="check" [(ngModel)]="reminder" />
    </div>
    <input type="submit" value="Save" class="btn btn-block" />
</form>
